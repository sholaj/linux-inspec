---
# Production Inventory - LOCALHOST MODE Example
# InSpec runs directly on the target host (AAP execution node)

all:
  # No delegate host needed for localhost mode

  children:
    mssql_databases:
      hosts:
        SQLPROD01_1433:
          mssql_server: sqlprod01.example.com
          mssql_port: 1433
          mssql_version: "2019"

        SQLPROD02_1433:
          mssql_server: sqlprod02.example.com
          mssql_port: 1433
          mssql_version: "2017"

        SQLTEST01_1500:
          mssql_server: sqltest01.example.com
          mssql_port: 1500
          mssql_version: "2019"

      vars:
        # LOCALHOST MODE: Empty or "localhost"
        inspec_delegate_host: ""
        mssql_username: nist_scan_user
        # mssql_password: injected by AAP2 Custom Credential
        inspec_results_dir: /tmp/inspec_mssql_results
        inspec_debug_mode: false
        generate_summary_report: true

    oracle_databases:
      hosts:
        ORAPROD01_1521:
          oracle_server: oraprod01.example.com
          oracle_port: 1521
          oracle_service: ORCL
          oracle_version: "19"

      vars:
        inspec_delegate_host: ""
        oracle_username: nist_scan_user

    sybase_databases:
      hosts:
        SYBPROD01_5000:
          sybase_server: sybprod01.example.com
          sybase_port: 5000
          sybase_version: "16"

      vars:
        inspec_delegate_host: ""
        sybase_username: nist_scan_user
        sybase_use_ssh: true
        sybase_ssh_user: sybase_admin

# LOCALHOST MODE:
# - InSpec runs on the inventory target host
# - Control files are copied from Ansible controller to target
# - Database must be reachable from target host
# - Simpler setup, no SSH to delegate needed
