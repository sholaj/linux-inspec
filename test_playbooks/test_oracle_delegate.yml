---
# Test Playbook: Oracle InSpec - Delegate Execution (AAP2)
#
# PURPOSE: Validates oracle_inspec role in DELEGATE mode
#          Ansible SSHs to delegate host, InSpec runs there
#
# AAP2 SETUP:
#   - Machine Credential: SSH to delegate host (injects ansible_user/ansible_password)
#   - Custom Credential: Database password (injects oracle_password)
#   - Delegate host needs: InSpec, sqlplus, Oracle InstantClient, network access to DB

# Play 1: Setup inventory
- name: Initialize test inventory
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Add delegate host
      add_host:
        name: "inspec-runner"
        ###########################################
        # UPDATE THESE VALUES FOR YOUR ENVIRONMENT
        ###########################################
        ansible_host: "your-delegate-host.example.com"
        ansible_connection: ssh
        ansible_ssh_common_args: "-o StrictHostKeyChecking=accept-new -o UserKnownHostsFile=/dev/null"
        # ansible_user: injected by AAP2 machine credential
        # ansible_password: injected by AAP2 machine credential

    - name: Add test Oracle target
      add_host:
        name: "test_oracle_01"
        groups: oracle_databases
        ###########################################
        # UPDATE THESE VALUES FOR YOUR ENVIRONMENT
        ###########################################
        oracle_server: "your-oracle-server.example.com"
        oracle_port: 1521
        oracle_service: "ORCL"
        oracle_username: "nist_scan_user"
        database_platform: oracle
        inspec_delegate_host: "inspec-runner"
        # oracle_password: injected by AAP2 custom credential

# Play 2: Run Oracle InSpec scan via delegate
- name: Test Oracle InSpec - Delegate Execution
  hosts: oracle_databases
  gather_facts: no

  vars:
    # Role configuration
    base_results_dir: /tmp/compliance_scans
    inspec_debug_mode: true
    inspec_command_timeout: 1800

    # Oracle-specific settings
    oracle_home: "/opt/oracle-ic"

  pre_tasks:
    - name: Validate required variables
      assert:
        that:
          - oracle_server is defined
          - oracle_username is defined
          - oracle_password is defined
          - oracle_password | length > 0
          - hostvars[inventory_hostname]['inspec_delegate_host'] is defined
          - hostvars[inventory_hostname]['inspec_delegate_host'] | length > 0
        fail_msg: "Missing variables - ensure AAP2 credentials are attached and inspec_delegate_host is set"

    - name: Wait for delegate host connection
      wait_for_connection:
        timeout: 30
      delegate_to: "{{ inspec_delegate_host }}"

    - name: Test network connectivity from delegate to Oracle server
      wait_for:
        host: "{{ oracle_server }}"
        port: "{{ oracle_port }}"
        state: started
        timeout: 10
      register: network_test
      delegate_to: "{{ inspec_delegate_host }}"
      ignore_errors: yes

    - name: Display network test result
      debug:
        msg: |
          Network Test (from {{ inspec_delegate_host }}): {{ 'PASS - Port ' ~ oracle_port ~ ' is reachable' if network_test is succeeded else 'FAIL - Cannot reach ' ~ oracle_server ~ ':' ~ oracle_port }}

    - name: Fail if network connectivity is not available
      fail:
        msg: |
          Delegate host {{ inspec_delegate_host }} cannot reach {{ oracle_server }}:{{ oracle_port }}
          Please verify:
          - Oracle server is running
          - Firewall allows traffic on port {{ oracle_port }}
          - Network routing from delegate to database is correct
          - Delegate host has network access to the database
      when: network_test is failed

    - name: Check InSpec version on delegate
      command: /usr/bin/inspec version
      register: inspec_check
      changed_when: false
      delegate_to: "{{ inspec_delegate_host }}"

    - name: Display configuration
      debug:
        msg: |
          Mode: DELEGATE ({{ inspec_delegate_host }}) | DB: {{ oracle_server }}:{{ oracle_port }} | Service: {{ oracle_service }} | InSpec: {{ inspec_check.stdout_lines[0] }}

  roles:
    - role: oracle_inspec

  post_tasks:
    - name: Test complete
      debug:
        msg: "Results on delegate: {{ base_results_dir }}"
