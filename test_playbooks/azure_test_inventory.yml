---
# Azure MSSQL Test Inventory
# For testing mssql_inspec role against Azure container infrastructure

all:
  vars:
    # Global settings
    base_results_dir: /home/azureuser/compliance_scans
    enable_debug: true

    # Delegate host - the Azure runner VM runs InSpec
    inspec_delegate_host: "runner_vm"

  children:
    # Delegate hosts - where InSpec runs
    delegate_hosts:
      hosts:
        runner_vm:
          ansible_host: 172.191.50.107
          ansible_user: azureuser
          ansible_ssh_private_key_file: "~/.ssh/inspec_azure"
          ansible_ssh_common_args: "-o StrictHostKeyChecking=accept-new"
          ansible_python_interpreter: /usr/bin/python3.9
          ansible_connection: ssh

    # MSSQL databases to scan
    mssql_databases:
      hosts:
        # Linux MSSQL container - Direct mode
        mssql_azure_linux:
          mssql_server: 10.0.2.4
          mssql_port: 1433
          mssql_version: "2019"
          mssql_username: sa
          mssql_password: "TestPass2024"
          mssql_database: master
          use_winrm: false
          ansible_connection: local

        # Windows MSSQL VM - WinRM mode
        mssql_azure_winrm:
          mssql_server: 10.0.1.4
          mssql_port: 1433
          mssql_version: "2019"
          mssql_database: master
          # WinRM authentication
          use_winrm: true
          winrm_port: 5985
          winrm_username: "azureadmin"
          winrm_password: "WinRMTest2024!"
          winrm_ssl: false
          ansible_connection: local
