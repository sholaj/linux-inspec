---
# Test Playbook: MSSQL InSpec - Localhost Execution (AAP2)
#
# PURPOSE: Validates mssql_inspec role in LOCAL mode
#          InSpec runs on AAP2 execution node
#
# AAP2 SETUP:
#   - Credentials: Custom credential type injecting mssql_password
#   - Execution node needs: InSpec, sqlcmd, network access to DB

# Play 1: Setup inventory
- name: Initialize test inventory
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Add test MSSQL target
      add_host:
        name: "test_mssql_01"
        groups: mssql_databases
        ###########################################
        # UPDATE THESE VALUES FOR YOUR ENVIRONMENT
        ###########################################
        mssql_server: "your-mssql-server.example.com"
        mssql_port: 1433
        mssql_version: "2019"
        mssql_username: "nist_scan_user"
        database_platform: mssql
        # mssql_password: injected by AAP2 credential

# Play 2: Run MSSQL InSpec scan locally
- name: Test MSSQL InSpec - Localhost Execution
  hosts: mssql_databases
  gather_facts: yes
  connection: local

  vars:
    # Execution mode: LOCAL (on AAP2 execution node)
    inspec_delegate_host: "localhost"

    # Role configuration
    base_results_dir: /tmp/compliance_scans
    inspec_debug_mode: true
    inspec_command_timeout: 1800

  pre_tasks:
    - name: Validate required variables
      assert:
        that:
          - mssql_server is defined
          - mssql_username is defined
          - mssql_password is defined
          - mssql_password | length > 0
        fail_msg: "Missing mssql_password - ensure AAP2 credential is attached"

    - name: Test network connectivity to MSSQL server
      wait_for:
        host: "{{ mssql_server }}"
        port: "{{ mssql_port }}"
        state: started
        timeout: 10
      register: network_test
      ignore_errors: yes

    - name: Display network test result
      debug:
        msg: |
          Network Test: {{ 'PASS - Port ' ~ mssql_port ~ ' is reachable' if network_test is succeeded else 'FAIL - Cannot reach ' ~ mssql_server ~ ':' ~ mssql_port }}

    - name: Fail if network connectivity is not available
      fail:
        msg: |
          Cannot establish network connection to {{ mssql_server }}:{{ mssql_port }}
          Please verify:
          - MSSQL server is running
          - Firewall allows traffic on port {{ mssql_port }}
          - Network routing is correct
          - AAP2 execution node can reach the database network
      when: network_test is failed

    - name: Check InSpec version
      command: /usr/bin/inspec version
      register: inspec_check
      changed_when: false

    - name: Check for sqlcmd availability
      command: which sqlcmd
      register: sqlcmd_check
      changed_when: false
      ignore_errors: yes

    - name: Get sqlcmd version
      command: sqlcmd -? 2>&1 | head -1
      register: sqlcmd_version
      changed_when: false
      ignore_errors: yes
      when: sqlcmd_check is succeeded

    - name: Fail if sqlcmd is not available
      fail:
        msg: |
          sqlcmd not found in PATH!
          This is CRITICAL for MSSQL InSpec scans.
          
          Please install Microsoft SQL Server tools:
          - RHEL/CentOS: sudo yum install mssql-tools
          - Ubuntu/Debian: sudo apt-get install mssql-tools
          - Or download from: https://learn.microsoft.com/en-us/sql/tools/sqlcmd-utility
          
          The InSpec role requires: /opt/mssql-tools/bin/sqlcmd
      when: sqlcmd_check is failed

    - name: Display configuration
      debug:
        msg: |
          Mode: LOCALHOST | DB: {{ mssql_server }}:{{ mssql_port }} | InSpec: {{ inspec_check.stdout_lines[0] }}
          sqlcmd: ✓ Available ({{ sqlcmd_version.stdout | default('version check failed') }})
          Network: ✓ Reachable

  roles:
    - role: mssql_inspec

  post_tasks:
    - name: Test complete
      debug:
        msg: "Results: {{ base_results_dir }}"
