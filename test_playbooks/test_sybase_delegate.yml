---
# Test Playbook: Sybase InSpec - Delegate Execution (AAP2)
#
# PURPOSE: Validates sybase_inspec role in DELEGATE mode
#          Ansible SSHs to delegate host, InSpec runs there with SSH to Sybase
#
# AAP2 SETUP:
#   - Machine Credential: SSH to delegate host (injects ansible_user/ansible_password)
#   - Custom Credentials: Database password and SSH password
#   - Delegate host needs: InSpec, isql, SSH client, network access to DB

# Play 1: Setup inventory
- name: Initialize test inventory
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Add delegate host
      add_host:
        name: "inspec-runner"
        ###########################################
        # UPDATE THESE VALUES FOR YOUR ENVIRONMENT
        ###########################################
        ansible_host: "your-delegate-host.example.com"
        ansible_connection: ssh
        ansible_ssh_common_args: "-o StrictHostKeyChecking=accept-new -o UserKnownHostsFile=/dev/null"
        # ansible_user: injected by AAP2 machine credential
        # ansible_password: injected by AAP2 machine credential

    - name: Add test Sybase target
      add_host:
        name: "test_sybase_01"
        groups: sybase_databases
        ###########################################
        # UPDATE THESE VALUES FOR YOUR ENVIRONMENT
        ###########################################
        sybase_server: "your-sybase-server.example.com"
        sybase_port: 5000
        sybase_username: "nist_scan_user"
        sybase_ssh_user: "sybase_ssh_user"
        database_platform: sybase
        inspec_delegate_host: "inspec-runner"
        # sybase_password: injected by AAP2 custom credential
        # sybase_ssh_password: injected by AAP2 custom credential

# Play 2: Run Sybase InSpec scan via delegate
- name: Test Sybase InSpec - Delegate Execution
  hosts: sybase_databases
  gather_facts: no

  vars:
    # Role configuration
    base_results_dir: /tmp/compliance_scans
    inspec_debug_mode: true
    inspec_command_timeout: 1800

    # Sybase-specific settings
    sybase_use_ssh: true
    sybase_ssh_key_path: ""

  pre_tasks:
    - name: Validate required variables
      assert:
        that:
          - sybase_server is defined
          - sybase_username is defined
          - sybase_password is defined
          - sybase_password | length > 0
          - sybase_ssh_user is defined
          - sybase_ssh_password is defined
          - sybase_ssh_password | length > 0
          - hostvars[inventory_hostname]['inspec_delegate_host'] is defined
          - hostvars[inventory_hostname]['inspec_delegate_host'] | length > 0
        fail_msg: "Missing variables - ensure AAP2 credentials are attached and inspec_delegate_host is set"

    - name: Wait for delegate host connection
      wait_for_connection:
        timeout: 30
      delegate_to: "{{ inspec_delegate_host }}"

    - name: Test network connectivity from delegate to Sybase server
      wait_for:
        host: "{{ sybase_server }}"
        port: "{{ sybase_port }}"
        state: started
        timeout: 10
      register: network_test
      delegate_to: "{{ inspec_delegate_host }}"
      ignore_errors: yes

    - name: Display network test result
      debug:
        msg: |
          Network Test (from {{ inspec_delegate_host }}): {{ 'PASS - Port ' ~ sybase_port ~ ' is reachable' if network_test is succeeded else 'FAIL - Cannot reach ' ~ sybase_server ~ ':' ~ sybase_port }}

    - name: Fail if network connectivity is not available
      fail:
        msg: |
          Delegate host {{ inspec_delegate_host }} cannot reach {{ sybase_server }}:{{ sybase_port }}
          Please verify:
          - Sybase server is running
          - Firewall allows traffic on port {{ sybase_port }}
          - Network routing from delegate to database is correct
          - Delegate host has network access to the database
      when: network_test is failed

    - name: Check InSpec version on delegate
      command: /usr/bin/inspec version
      register: inspec_check
      changed_when: false
      delegate_to: "{{ inspec_delegate_host }}"

    - name: Display configuration
      debug:
        msg: |
          Mode: DELEGATE ({{ inspec_delegate_host }}) | DB: {{ sybase_server }}:{{ sybase_port }} | InSpec: {{ inspec_check.stdout_lines[0] }}

  roles:
    - role: sybase_inspec

  post_tasks:
    - name: Test complete
      debug:
        msg: "Results on delegate: {{ base_results_dir }}"
