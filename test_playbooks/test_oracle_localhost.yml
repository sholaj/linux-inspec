---
# Test Playbook: Oracle InSpec - Localhost Execution (AAP2)
#
# PURPOSE: Validates oracle_inspec role in LOCAL mode
#          InSpec runs on AAP2 execution node
#
# AAP2 SETUP:
#   - Credentials: Custom credential type injecting oracle_password
#   - Execution node needs: InSpec, sqlplus, Oracle InstantClient, network access to DB

# Play 1: Setup inventory
- name: Initialize test inventory
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Add test Oracle target
      add_host:
        name: "test_oracle_01"
        groups: oracle_databases
        ###########################################
        # UPDATE THESE VALUES FOR YOUR ENVIRONMENT
        ###########################################
        oracle_server: "your-oracle-server.example.com"
        oracle_port: 1521
        oracle_service: "ORCL"
        oracle_username: "nist_scan_user"
        database_platform: oracle
        # oracle_password: injected by AAP2 credential

# Play 2: Run Oracle InSpec scan locally
- name: Test Oracle InSpec - Localhost Execution
  hosts: oracle_databases
  gather_facts: false
  connection: local

  vars:
    # Execution mode: LOCAL (on AAP2 execution node)
    inspec_delegate_host: "localhost"

    # Role configuration
    base_results_dir: /tmp/compliance_scans
    inspec_debug_mode: true
    inspec_command_timeout: 1800

    # Oracle-specific settings
    oracle_home: "/opt/oracle-ic"

  pre_tasks:
    - name: Validate required variables
      assert:
        that:
          - oracle_server is defined
          - oracle_username is defined
          - oracle_password is defined
          - oracle_password | length > 0
        fail_msg: "Missing oracle_password - ensure AAP2 credential is attached"

    - name: Test network connectivity to Oracle server
      wait_for:
        host: "{{ oracle_server }}"
        port: "{{ oracle_port }}"
        state: started
        timeout: 10
      register: network_test
      ignore_errors: yes

    - name: Display network test result
      debug:
        msg: |
          Network Test: {{ 'PASS - Port ' ~ oracle_port ~ ' is reachable' if network_test is succeeded else 'FAIL - Cannot reach ' ~ oracle_server ~ ':' ~ oracle_port }}

    - name: Fail if network connectivity is not available
      fail:
        msg: |
          Cannot establish network connection to {{ oracle_server }}:{{ oracle_port }}
          Please verify:
          - Oracle server is running
          - Firewall allows traffic on port {{ oracle_port }}
          - Network routing is correct
          - AAP2 execution node can reach the database network
      when: network_test is failed

    - name: Check InSpec version
      command: /usr/bin/inspec version
      register: inspec_check
      changed_when: false

    - name: Display configuration
      debug:
        msg: |
          Mode: LOCALHOST | DB: {{ oracle_server }}:{{ oracle_port }} | Service: {{ oracle_service }} | InSpec: {{ inspec_check.stdout_lines[0] }}

  roles:
    - role: oracle_inspec

  post_tasks:
    - name: Test complete
      debug:
        msg: "Results: {{ base_results_dir }}"
