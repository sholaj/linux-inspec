[defaults]
# Ansible Configuration for Database Compliance Scanning
# Project: linux-inspec
# Last Updated: 2025-12-14

# Inventory
inventory = ./inventories/production
host_key_checking = False

# Roles
roles_path = ./roles

# Output
stdout_callback = yaml
bin_ansible_callbacks = True

# Performance
forks = 10
gathering = smart
fact_caching = jsonfile
fact_caching_connection = /tmp/ansible_facts_cache
fact_caching_timeout = 3600

# SSH Configuration
timeout = 30
remote_user = ansible_user
private_key_file = ~/.ssh/id_rsa

# Privilege Escalation
become = False
become_method = sudo
become_ask_pass = False

# Logging
log_path = ./logs/ansible.log

# Retry Files
retry_files_enabled = True
retry_files_save_path = ./logs/retry

# Error Handling
any_errors_fatal = False
host_key_checking = False

# Vault
vault_password_file = .vaultpass

# Plugins
callback_whitelist = profile_tasks, timer

# SSH Arguments for Jump Servers
# Uncomment and modify for jump server/bastion usage:
# ssh_args = -o ProxyJump=jumpserver.company.com -o StrictHostKeyChecking=no

[inventory]
enable_plugins = yaml, ini, auto

[privilege_escalation]
become = False

[ssh_connection]
# SSH connection settings
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o StrictHostKeyChecking=no
pipelining = True
control_path = /tmp/ansible-ssh-%%h-%%p-%%r

# Timeout for SSH connections
timeout = 30

[persistent_connection]
connect_timeout = 30
command_timeout = 30
