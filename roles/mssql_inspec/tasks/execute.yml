---
# InSpec execution tasks for MSSQL
#
# EXECUTION MODES:
# Mode 1: Delegate/Bastion Mode (when inspec_delegate_host is defined)
#   - Ansible SSHs to delegate host using ansible_user (from inventory)
#   - InSpec runs on delegate host
#   - InSpec connects to database using mssql_username/mssql_password (from vault)
#
# Mode 2: Local/Direct Mode (when inspec_delegate_host is undefined or empty)
#   - InSpec runs directly on AAP2 execution node or local machine
#   - InSpec connects to database using mssql_username/mssql_password (from vault)
#
# These are DIFFERENT execution paths based on infrastructure setup

- name: Determine execution mode and target host
  set_fact:
    use_delegate_host: "{{ (inspec_delegate_host | default('')) not in ['', 'localhost'] }}"
    inspec_execution_target: "{{ inspec_delegate_host if (inspec_delegate_host | default('')) not in ['', 'localhost'] else 'localhost' }}"
    cacheable: yes

- name: Gather environment facts from execution target
  setup:
    gather_subset:
      - env
  delegate_to: "{{ inspec_execution_target }}"
  delegate_facts: true

- name: Set target environment from execution host
  set_fact:
    _target_env: "{{ hostvars[inspec_execution_target].ansible_env | default({'PATH': '', 'LD_LIBRARY_PATH': ''}) }}"

- name: Build environment variables
  set_fact:
    mssql_environment:
      PATH: "{{ mssql_environment_base.PATH }}{% if _target_env.PATH %}:{{ _target_env.PATH }}{% endif %}"
      LD_LIBRARY_PATH: "{{ mssql_environment_base.LD_LIBRARY_PATH }}{% if _target_env.LD_LIBRARY_PATH %}:{{ _target_env.LD_LIBRARY_PATH }}{% endif %}"

- name: Verify InSpec and train-mssql plugin availability
  shell: |
    set -e
    echo "=== Checking InSpec ==="
    /usr/bin/inspec --version
    echo "=== Checking train plugins ==="
    /usr/bin/inspec plugin list
    echo "=== Checking for train-mssql ==="
    /usr/bin/inspec plugin list | grep -i mssql || echo "WARNING: train-mssql plugin not found"
  args:
    executable: /bin/bash
  register: inspec_verification
  changed_when: false
  failed_when: false
  delegate_to: "{{ inspec_execution_target }}"

- name: Display InSpec environment verification
  debug:
    var: inspec_verification.stdout_lines
  when: inspec_debug_mode | default(false)

- name: Execute InSpec controls
  shell: |
    /usr/bin/inspec exec {{ item.path }} \
      --input usernm="$INSPEC_DB_USERNAME" \
              passwd="$INSPEC_DB_PASSWORD" \
              hostnm="$INSPEC_DB_HOST" \
              servicenm="$INSPEC_DB_SERVICE" \
              port="$INSPEC_DB_PORT" \
      --reporter=json-min \
      --no-color
  args:
    executable: /bin/bash
  environment:
    PATH: "{{ mssql_environment.PATH }}"
    LD_LIBRARY_PATH: "{{ mssql_environment.LD_LIBRARY_PATH }}"
    INSPEC_DB_USERNAME: "{{ mssql_username }}"
    INSPEC_DB_PASSWORD: "{{ mssql_password }}"
    INSPEC_DB_HOST: "{{ mssql_server }}"
    INSPEC_DB_SERVICE: "{{ mssql_service | default('') }}"
    INSPEC_DB_PORT: "{{ mssql_port }}"
  register: inspec_results
  loop: "{{ control_files.files }}"
  loop_control:
    label: "{{ item.path | basename }}"
  changed_when: false
  failed_when: |
    (inspec_results.rc != 0 and
     'Cannot connect' not in inspec_results.stdout and
     'Unreachable' not in inspec_results.stdout)
  no_log: true
  async: "{{ inspec_command_timeout | default(1800) }}"
  poll: 30
  delegate_to: "{{ inspec_execution_target }}"

- name: Display sanitized execution summary (debug mode only)
  debug:
    msg: |
      InSpec Execution Summary
      ========================
      Database: {{ mssql_server }}:{{ mssql_port }}
      Username: {{ mssql_username }}
      Password: [PROTECTED - passed via environment variable]
      Control: {{ item.item.path | basename }}
      Status: {{ 'PASS' if item.rc == 0 else 'FAIL' }}
      Exit Code: {{ item.rc }}
  loop: "{{ inspec_results.results }}"
  loop_control:
    label: "{{ item.item.path | basename }}"
  when: inspec_debug_mode | default(false)
  delegate_to: "{{ inspec_execution_target }}"

- name: Process InSpec results
  include_tasks: process_results.yml
  loop: "{{ inspec_results.results }}"
  loop_control:
    index_var: idx
    label: "Processing result {{ idx + 1 }}"
