---
# Default values for mssql_inspec role

# MSSQL Connection defaults
mssql_server: ""
mssql_port: 1433
mssql_database: ""
mssql_username: "nist_scan_user"
mssql_password: ""  # AAP2 injects via extra vars (single credential for all DBs with RBAC)
mssql_service: ""
mssql_version: "2019"

# InSpec execution settings
inspec_debug_mode: false
inspec_timeout: 300  # seconds
inspec_delegate_host: "localhost"  # localhost = local execution, set to delegate hostname for remote

# Results and logging
inspec_results_dir: "/tmp/inspec_mssql_results_{{ ansible_date_time.epoch }}"
inspec_temp_dir: "/tmp/inspec_mssql_temp_{{ ansible_date_time.epoch }}"
generate_summary_report: true
cleanup_temp_files: true

# Connection settings
trust_server_certificate: "Yes"
connection_timeout: 30  # seconds

# Retry settings for transient failures
max_retries: 3
retry_delay: 5  # seconds
