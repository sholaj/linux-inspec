name: mssql2014-compliance
title: MSSQL 2014 CIS Compliance
maintainer: DevOps Team
copyright: Internal
license: Proprietary
summary: MSSQL 2014 CIS Benchmark compliance controls
version: 3.0.0
inspec_version: ">= 5.0"

inputs:
  - name: usernm
    description: MSSQL username (optional for Windows Auth)
    required: false

  - name: passwd
    description: MSSQL password (optional for Windows Auth)
    sensitive: true
    required: false

  - name: hostnm
    description: MSSQL host address
    value: localhost

  - name: port
    description: MSSQL port
    value: 1433

  - name: servicenm
    description: MSSQL service/instance name (optional)
    required: false
