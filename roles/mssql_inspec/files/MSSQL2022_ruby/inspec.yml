name: mssql-2022-cis
title: CIS Microsoft SQL Server 2022 Benchmark
maintainer: InSpec Compliance Team
copyright: Copyright 2026
license: Apache-2.0
summary: InSpec profile for CIS Microsoft SQL Server 2022 compliance
version: 1.0.0

inputs:
  - name: usernm
    description: MSSQL username (optional for Windows Auth)
    required: false
  - name: passwd
    description: MSSQL password (optional for Windows Auth)
    sensitive: true
    required: false
  - name: hostnm
    description: MSSQL host address
    value: localhost
  - name: port
    description: MSSQL port
    value: 1433
  - name: servicenm
    description: MSSQL service/instance name (optional)
    required: false
