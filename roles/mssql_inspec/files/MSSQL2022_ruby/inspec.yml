inputs:
  - name: usernm
    description: MSSQL username
    type: string
  - name: passwd
    description: MSSQL password
    sensitive: true
    type: string
  - name: hostnm
    description: MSSQL host address
    type: string
  - name: port
    description: MSSQL port
    type: numeric
    value: 1433
  - name: servicenm
    description: MSSQL service/instance name
    type: string
    value: ""
