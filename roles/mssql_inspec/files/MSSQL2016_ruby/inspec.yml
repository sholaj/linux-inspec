name: mssql-2016-cis
title: CIS Microsoft SQL Server 2016 Benchmark
maintainer: InSpec Compliance Team
copyright: Copyright 2024
license: Apache-2.0
summary: InSpec profile for CIS Microsoft SQL Server 2016 compliance with NIST SP 800-53 mappings
version: 2.0.0
inspec_version: ">= 5.0"

inputs:
  - name: usernm
    description: MSSQL username (optional for Windows Auth)
    required: false
  - name: passwd
    description: MSSQL password (optional for Windows Auth)
    sensitive: true
    required: false
  - name: hostnm
    description: MSSQL host address
    value: localhost
  - name: port
    description: MSSQL port
    value: 1433
  - name: servicenm
    description: MSSQL service/instance name (optional)
    required: false
