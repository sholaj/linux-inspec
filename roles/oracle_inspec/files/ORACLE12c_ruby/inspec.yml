name: oracle-12c-cis
title: CIS Oracle Database 12c Compliance
maintainer: InSpec Compliance Team
copyright: Copyright 2024
license: Apache-2.0
summary: InSpec profile for CIS Oracle Database 12c compliance
version: 1.0.0
inspec_version: ">= 5.0"

# NOTE: Password must be set via ORACLE_PWD environment variable
# Example: export ORACLE_PWD='your_password' && inspec exec .

inputs:
  - name: usernm
    description: Oracle username for authentication
    type: string
    required: true

  - name: hostnm
    description: Oracle database server hostname or IP address
    type: string
    required: true

  - name: port
    description: Oracle database listener port
    type: numeric
    value: 1521

  - name: servicenm
    description: Oracle service name or SID
    type: string
    required: true
