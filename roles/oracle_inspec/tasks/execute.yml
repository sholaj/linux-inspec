---
# Oracle InSpec execution tasks
#
# EXECUTION MODES:
# Mode 1: Delegate/Bastion Mode (when inspec_delegate_host is defined)
#   - Ansible SSHs to delegate host using ansible_user (from inventory)
#   - InSpec runs on delegate host
#   - InSpec connects to database using oracle_username/oracle_password (from vault)
#
# Mode 2: Local/Direct Mode (when inspec_delegate_host is undefined or empty)
#   - InSpec runs directly on AAP2 execution node or local machine
#   - InSpec connects to database using oracle_username/oracle_password (from vault)
#
# These are DIFFERENT execution paths based on infrastructure setup

- name: Determine execution mode and target host
  set_fact:
    use_delegate_host: "{{ (inspec_delegate_host | default('')) not in ['', 'localhost'] }}"
    inspec_execution_target: "{{ inspec_delegate_host if (inspec_delegate_host | default('')) not in ['', 'localhost'] else 'localhost' }}"
    cacheable: yes

- name: Gather environment facts from execution target
  setup:
    gather_subset:
      - env
  delegate_to: "{{ inspec_execution_target }}"
  delegate_facts: true

- name: Set target environment from execution host
  set_fact:
    _target_env: "{{ hostvars[inspec_execution_target].ansible_env | default({'PATH': '', 'LD_LIBRARY_PATH': ''}) }}"

- name: Get system PATH from delegate host if not available in facts
  shell: echo "$PATH"
  register: delegate_system_path
  changed_when: false
  delegate_to: "{{ inspec_execution_target }}"
  when: not _target_env.PATH or _target_env.PATH == ''

- name: Update target environment with system PATH
  set_fact:
    _target_env: "{{ _target_env | combine({'PATH': delegate_system_path.stdout}) }}"
  when: delegate_system_path.stdout is defined

- name: Build environment variables
  set_fact:
    oracle_environment:
      PATH: "{{ oracle_environment_base.PATH }}{% if _target_env.PATH %}:{{ _target_env.PATH }}{% endif %}"
      LD_LIBRARY_PATH: "{{ oracle_environment_base.LD_LIBRARY_PATH }}{% if _target_env.LD_LIBRARY_PATH %}:{{ _target_env.LD_LIBRARY_PATH }}{% endif %}"
      ORACLE_HOME: "{{ oracle_environment_base.ORACLE_HOME }}"
      TNS_ADMIN: "{{ oracle_environment_base.TNS_ADMIN }}"
      NLS_LANG: "{{ oracle_environment_base.NLS_LANG }}"

- name: Test database connectivity with sqlplus
  shell: |
    set -e
    
    # Export environment variables explicitly
    export PATH="{{ oracle_environment.PATH }}"
    export LD_LIBRARY_PATH="{{ oracle_environment.LD_LIBRARY_PATH }}"
    export ORACLE_HOME="{{ oracle_environment.ORACLE_HOME }}"
    export TNS_ADMIN="{{ oracle_environment.TNS_ADMIN }}"
    export NLS_LANG="{{ oracle_environment.NLS_LANG }}"
    
    # Check if sqlplus is available
    if ! command -v sqlplus &> /dev/null; then
      echo "ERROR: sqlplus command not found in PATH"
      echo "PATH: $PATH"
      exit 127
    fi
    
    echo "Testing connectivity to {{ oracle_server }}:{{ oracle_port }}/{{ oracle_service }}..."
    
    # Run connectivity test with timeout
    echo "SELECT 'CONNECTION_OK' FROM DUAL;" | timeout 10 sqlplus -S "{{ oracle_username }}/{{ oracle_password }}@//{{ oracle_server }}:{{ oracle_port }}/{{ oracle_service }}" 2>&1
    
    exit_code=$?
    
    if [ $exit_code -eq 0 ]; then
      echo "SUCCESS: Database connection verified"
    elif [ $exit_code -eq 124 ]; then
      echo "ERROR: Connection timeout after 10 seconds"
      exit 124
    else
      echo "ERROR: Connection failed with exit code $exit_code"
      exit $exit_code
    fi
  args:
    executable: /bin/bash
  register: sqlplus_test
  changed_when: false
  failed_when: false
  delegate_to: "{{ inspec_execution_target }}"
  no_log: true

- name: Fail if database is not reachable
  fail:
    msg: |
      CRITICAL: Cannot connect to Oracle database {{ oracle_server }}:{{ oracle_port }}/{{ oracle_service }}
      
      Exit Code: {{ sqlplus_test.rc | default('undefined') }}
      
      Diagnostics:
      {{ sqlplus_test.stdout | default('') }}
      
      This could be due to:
      - sqlplus not in PATH (exit code 127)
      - Connection timeout (exit code 124)
      - Incorrect credentials
      - Network connectivity issues
      - Database server not running  
      - TNS configuration issues
      - Firewall blocking connection
      
      Current PATH: {{ oracle_environment.PATH }}
      ORACLE_HOME: {{ oracle_environment.ORACLE_HOME }}
      TNS_ADMIN: {{ oracle_environment.TNS_ADMIN }}
  when: 
    - sqlplus_test.rc is defined
    - sqlplus_test.rc != 0

- name: Execute InSpec controls
  shell: |
    export PATH="{{ oracle_environment.PATH }}"
    export LD_LIBRARY_PATH="{{ oracle_environment.LD_LIBRARY_PATH }}"
    export ORACLE_HOME="{{ oracle_environment.ORACLE_HOME }}"
    export TNS_ADMIN="{{ oracle_environment.TNS_ADMIN }}"
    export NLS_LANG="{{ oracle_environment.NLS_LANG }}"
    export INSPEC_DB_SERVICE="{{ oracle_service | default('') }}"
    export INSPEC_DB_PORT="{{ oracle_port }}"
    
    inspec exec {{ item.path }} \
      --input usernm='{{ oracle_username }}' \
              passwd='{{ oracle_password }}' \
              hostnm='{{ oracle_server }}' \
              servicenm='{{ oracle_service | default("") }}' \
              port='{{ oracle_port }}' \
      --reporter=json-min \
      --no-color
  args:
    executable: /bin/bash
  register: oracle_inspec_results
  loop: "{{ oracle_control_files.files }}"
  loop_control:
    label: "{{ item.path | basename }}"
  changed_when: false
  failed_when: |
    (oracle_inspec_results.rc != 0 and
     'Cannot connect' not in oracle_inspec_results.stdout and
     'Unreachable' not in oracle_inspec_results.stdout)
  no_log: true
  async: "{{ inspec_command_timeout | default(1800) }}"
  poll: 30
  delegate_to: "{{ inspec_execution_target }}"

- name: Display sanitized execution summary (debug mode only)
  debug:
    msg: |
      Oracle InSpec Execution Summary
      ===============================
      Database: {{ oracle_server }}:{{ oracle_port }}
      Service: {{ oracle_service | default('N/A') }}
      Username: {{ oracle_username }}
      Password: [PROTECTED - passed via environment variable]
      Control: {{ item.item.path | basename }}
      Status: {{ 'PASS' if item.rc == 0 else 'FAIL' }}
      Exit Code: {{ item.rc }}
  loop: "{{ oracle_inspec_results.results | default([]) }}"
  loop_control:
    label: "{{ item.item.path | basename }}"
  when:
    - inspec_debug_mode | default(false)
  delegate_to: "{{ inspec_execution_target }}"

- name: Process Oracle InSpec results
  include_tasks: process_results.yml
  loop: "{{ oracle_inspec_results.results | default([]) }}"
  loop_control:
    index_var: idx
    label: "Processing Oracle result {{ idx + 1 }}"
  when: oracle_inspec_results is defined
