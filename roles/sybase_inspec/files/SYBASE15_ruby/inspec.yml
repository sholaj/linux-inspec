name: sybase-15-cis
title: CIS Sybase ASE 15 Compliance
maintainer: InSpec Compliance Team
copyright: Copyright 2024
license: Apache-2.0
summary: InSpec profile for CIS Sybase ASE 15 compliance
version: 1.0.0
inspec_version: ">= 5.0"

# NOTE: Password must be set via SYBASE_PWD environment variable
# Example: export SYBASE_PWD='your_password' && inspec exec .

inputs:
  - name: usernm
    description: Sybase username for authentication
    type: string
    required: true

  - name: servicenm
    description: Sybase server name
    type: string
    required: true
