name: sybase-16-cis
title: CIS Sybase ASE 16 Compliance
maintainer: InSpec Compliance Team
copyright: Copyright 2024
license: Apache-2.0
summary: InSpec profile for CIS Sybase ASE 16 compliance
version: 1.0.0
inspec_version: ">= 5.0"

inputs:
  - name: usernm
    description: Sybase username for authentication
    type: string
    required: true

  - name: passwd
    description: Sybase password for authentication
    type: string
    required: true
    sensitive: true

  - name: servernm
    description: Sybase server name (ASE server identifier)
    type: string
    required: true

  - name: database
    description: Sybase database name
    type: string
    value: master

  - name: sybase_home
    description: Path to Sybase installation directory
    type: string
    required: false

  - name: isql_bin
    description: Custom path to isql binary
    type: string
    required: false
