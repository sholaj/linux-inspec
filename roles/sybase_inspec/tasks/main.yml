---
# Main task file for Sybase InSpec role
# Following the same modular pattern as MSSQL role with SSH support
#
# PREFLIGHT FLOW:
# 1. Run pre-flight checks (port + auth)
# 2. If preflight fails → generate skip report, skip scan
# 3. If preflight passes → execute InSpec controls

# Step 0: Determine execution mode (set once, use everywhere)
- name: Determine execution mode
  set_fact:
    # Use delegate if a remote host is specified (not empty, not 'localhost', not inventory_hostname)
    _use_delegate: "{{ (inspec_delegate_host | default('')) not in ['', 'localhost', inventory_hostname] }}"
    # Delegate host: remote host if specified, otherwise run on inventory host
    _delegate_host: "{{ inspec_delegate_host if (inspec_delegate_host | default('')) not in ['', 'localhost', inventory_hostname] else inventory_hostname }}"
    _timestamp: "{{ ansible_date_time.epoch }}"
  tags: always

- name: Display execution mode
  debug:
    msg: "Execution mode: {{ 'DELEGATE (' + _delegate_host + ')' if _use_delegate else 'LOCALHOST (target host)' }}"
  when: inspec_debug_mode | default(false) | bool
  tags: always

- name: Sybase InSpec Compliance Scan Starting
  debug:
    msg: |
      Sybase InSpec Compliance Scan
      ===============================
      Server: {{ sybase_server }}:{{ sybase_port }}
      Database: {{ sybase_database }}
      Service: {{ sybase_service }}
      Version: {{ sybase_version }}
      Username: {{ sybase_username }}
      SSH Enabled: {{ sybase_use_ssh }}
      SSH User: {{ sybase_ssh_user | default('N/A') }}

      Starting Sybase InSpec compliance scan...
      Note: This role includes SSH tunnel support.

- name: Validate Sybase connection parameters and environment
  include_tasks: validate.yml

# Step 1: Pre-flight connectivity checks
- name: Run pre-flight connectivity checks
  include_tasks: preflight.yml
  when: preflight_enabled | default(true)
  tags: [preflight, always]

# Step 2: Handle preflight failure - skip scan gracefully
- name: Handle preflight failure
  block:
    - name: Display skip notification
      debug:
        msg: |
          ╔══════════════════════════════════════════════════════════════════╗
          ║  SKIPPING DATABASE - Pre-flight check failed                     ║
          ╠══════════════════════════════════════════════════════════════════╣
          ║  Server:   {{ sybase_server }}:{{ sybase_port }}
          ║  Service:  {{ sybase_service }}
          ║  Database: {{ sybase_database }}
          ║  Reason:   {{ preflight_skip_reason }}
          ║  Code:     {{ preflight_error_code }}
          ╚══════════════════════════════════════════════════════════════════╝

    - name: Fail if continue_on_failure is disabled
      fail:
        msg: "Pre-flight check failed: {{ preflight_skip_reason }} [{{ preflight_error_code }}]. Set preflight_continue_on_failure=true to skip and continue."
      when: not (preflight_continue_on_failure | default(true))

    # Generate skip report and cleanup even when skipping
    - name: Generate skip report and cleanup
      include_tasks: cleanup.yml
  when:
    - preflight_enabled | default(true)
    - not preflight_passed
  tags: [preflight]

# Step 3: Setup SSH connection for Sybase (if enabled, only if preflight passed)
- name: Setup SSH connection for Sybase (if enabled)
  include_tasks: ssh_setup.yml
  when:
    - preflight_passed | default(true)
    - sybase_use_ssh | default(true)
  tags: setup

# Step 4: Setup - prepare directories and control files (only if preflight passed)
- name: Setup directories and find Sybase control files
  include_tasks: setup.yml
  when: preflight_passed | default(true)
  tags: setup

# Step 5: Execute InSpec scans (only if preflight passed)
- name: Execute Sybase InSpec controls and process results
  include_tasks: execute.yml
  when: preflight_passed | default(true)
  tags: execute

# Step 6: Cleanup and reporting (always runs - reports skipped databases too)
- name: Generate reports and cleanup
  include_tasks: cleanup.yml
  tags: cleanup

- name: Sybase InSpec Compliance Scan Complete
  debug:
    msg: |
      [OK] Sybase InSpec scan completed successfully!
      Results directory: {{ inspec_results_dir }}
      Platform: SYBASE
      Database: {{ sybase_database }}
      Version: {{ sybase_version }}
      SSH Mode: {{ sybase_use_ssh | ternary('Enabled', 'Disabled') }}
  when: preflight_passed | default(true)
